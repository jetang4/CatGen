<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        /*Create a class of "squares" for the punnett square*/

        #square
        {
            border: 50px;
            margin: auto;
        }

    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>


<body class="container text-center" style="background-color: peachpuff;">
<h1>CatGen</h1>
<div class="row">
    <div class="col-sm-6">
        <p>Select coat color of female cat</p>
        <img id="image" src="./cat_white.png"/>
        <select id="cat1">
            <option value="./cat_white.png">Select Coat Color</option>
            <!--<option value="black cat male">Black Cat (Male)</option>-->
            <option value="./cat_black.png" id="heteroblackF">Black (heterozygous)</option>
            <option value="./cat_black.png" id="homoblackF">Black (homozygous)</option>
            <!--<option value="black spotted cat male">Black Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Black Spotted Cat (Female)</option>-->
            <!--<option value="brown cat male">Brown Cat (Male)</option>-->
            <option value="./cat_brown.png" id="brownF">Brown</option>
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>

    </div>
    <div class="col-sm-6">
        <p>Select coat color of male cat</p>
        <img id="image2" src="./cat_white.png"/>
        <select id="cat2">
            <option value="./cat_white.png">Select Coat Color</option>
            <option value="./cat_black.png" id="heteroblackM">Black (heterozygous)</option>
            <option value="./cat_black.png" id="homoblackM">Black (homozygous)</option>
            <!--<option value="black cat female">Black Cat (Female)</option>-->
            <!--<option value="black spotted cat male">Blac Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Blac Spotted Cat (Female)</option>-->
            <option value="./cat_brown.png" id="brownM">Brown</option>
            <!--<option value="brown cat female">Brown Cat (Female)</option>-->
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>

    </div>


</div>
<!--submit button div= centered, and colored orange-->
<div id="submitButton" class="col-xl-12 text-center" style="padding-top:25px; padding-bottom:25px;">
    <!--<input type="submit" onclick="changeCatColor()">-->
    <button class="btn-warning" type="submit" onclick= "assignGenotype(); fillPunnettSquare()">select cats</button>
</div>

<!--creates the punnett square and the cat icons within it-->
<div class="row">
    <div class="col-sm-12">
        <table id="square">
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img id= "topleft" src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "topright" src="./cat_white.png"></td>
            </tr>
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img id= "bottomleft" src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "bottomright" src="./cat_white.png"></td>
            </tr>
        </table>
    </div>
</div>
<div>
    <img id="testcat" src="./cat_white.png" onclick="assignGenotype()">
</div>

<script>

    var cat=
        {
            femalegenotype: "homozygousdominant",
            malegenotype: "homozygousrecessive"
        };

    // when selecting cat, colors of cat will change.
    function changeCatColor()
    {

            var img = document.getElementById("image");
            img.src = this.value;
            return false;
    }
    document.getElementById("cat1").onchange = changeCatColor;

    function changeCatColor2()
    {

        var img = document.getElementById("image2");
        img.src = this.value;
        return false;
    }
    document.getElementById("cat2").onchange = changeCatColor2;



    function assignGenotype()
    {
        if (document.getElementById("brownF").selected)
        {
            cat.femalegenotype="homozygousrecessive";
        }
        else if (document.getElementById("heteroblackF").selected)
        {
            cat.femalegenotype="heterozygous";
        }
        else if (document.getElementById("homoblackF").selected)
        {
            cat.femalegenotype="homozygousdominant";
        }
        if (document.getElementById("brownM").selected)
        {
            cat.malegenotype="homozygousrecessive";
        }
        else if (document.getElementById("heteroblackM").selected)
        {
            cat.malegenotype="heterozygous";
        }
        else if (document.getElementById("homoblackM").selected)
        {
           cat.malegenotype="homozygousdominant";
        }
    }

    function fillPunnettSquare()
    {
        alert("!!!")
       //both dominant
        if (cat.malegenotype === "homozygousdominant" && cat.femalegenotype === "homozygousdominant")
        {
            document.getElementById("topleft").src= "./cat_black.png";
            document.getElementById("topright").src= "./cat_black.png";
            document.getElementById("bottomleft").src= "./cat_black.png";
            document.getElementById("bottomright").src= "./cat_black.png";

        }
//        //both recessive
        else if (cat.malegenotype === "homozygousrecessive" && cat.gemalegenotype ==="homozygousrecessive")
        {
            document.getElementById("topleft").src= "./cat_brown.png";
            document.getElementById("topright").src= "./cat_brown.png";
            document.getElementById("bottomleft").src= "./cat_brown.png";
            document.getElementById("bottomright").src= "./cat_brown.png";
        }
        //both heterozygous
        else if (cat.malegenotype == "heterozygous" && cat.femalegenotype == "heterozygous")
       {
            document.getElementById("topleft").src= "./cat_black.png";
            document.getElementById("topright").src= "./cat_black.png";
            document.getElementById("bottomleft").src= "./cat_black.png";
            document.getElementById("bottomright").src= "./cat_brown.png";
        }
        //one dominant, one recessive (and vice versa pair)
        else if (cat.malegenotype == "homozygousdominant" && cat.femalegenotype == "homozygousrecessive")
        {
            document.getElementById("topleft").src= "./cat_black.png";
            document.getElementById("topright").src= "./cat_black.png";
            document.getElementById("bottomleft").src= "./cat_black.png";
            document.getElementById("bottomright").src= "./cat_black.png";
        }
        //one dominant, one het (and vice versa pair)
        else if (cat.malegenotype == "homozygousdominant" && cat.femalegenotype == "heterozygous")
        {
            document.getElementById("topleft").src= "./cat_black.png";
            document.getElementById("topright").src= "./cat_black.png";
            document.getElementById("bottomleft").src= "./cat_black.png";
            document.getElementById("bottomright").src= "./cat_black.png";
        }
        //one recessive, one het (and vice versa pair)
        else if (cat.malegenotype == "homozygousrecessive" && cat.femalegenotype == "heterozygous")
        {
            document.getElementById("topleft").src= "./cat_black.png";
            document.getElementById("topright").src= "./cat_black.png";
            document.getElementById("bottomleft").src= "./cat_brown.png";
            document.getElementById("bottomright").src= "./cat_brown.png";
        }
    }



</script>
</body>
</html>
