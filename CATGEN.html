<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <!--HERES THE LINK TO THE EXTERNAL JS FILE-->
    <script src="catgen.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>


<body class="container text-center" style="background-color: peachpuff;">
<h1>CatGen</h1>
<div class="row">
    <div class="col-sm-6">

        <!--dropdown menu: choose color of female cat-->
        <!--the female cat icon has an id of "colorSelectorLeft" and is white by default-->
        <p>Select coat color of female cat</p>
        <img id="colorSelectorLeft" src="./cat_white.png"/>
        <!--the dropdown menu (entire menu) for the female is called "femaleDropdownMenu"-->
        <select id="femaleDropdownMenu">
            <!--these are the options within the female dropdown menu-->
            <option value="./cat_white.png">Select Coat Color</option>
            <option value="./cat_black.png" id="heteroblackF">Black (heterozygous)</option>
            <option value="./cat_black.png" id="homoblackF">Black (homozygous)</option>
            <option value="./cat_brown.png" id="brownF">Brown</option>

        </select>
    </div>

    <!--dropdown menu: choose color of male cat-->
    <!--the female cat icon has an id of "colorSelectorRight" and is white by default-->
    <div class="col-sm-6">
        <p>Select coat color of male cat</p>
        <img id="colorSelectorRight" src="./cat_white.png"/>
        <!--the dropdown menu (entire menu) for the male is called "maleDropdownMenu"-->
        <select id="maleDropdownMenu">
            <!--these are the options within the male dropdown menu-->
            <option value="./cat_white.png">Select Coat Color</option>
            <option value="./cat_black.png" id="heteroblackM">Black (heterozygous)</option>
            <option value="./cat_black.png" id="homoblackM">Black (homozygous)</option>
            <option value="./cat_brown.png" id="brownM">Brown</option>
        </select>
    </div>


</div>
<!--submit button div= centered, and colored orange-->
<div id="submitButton" class="col-xl-12 text-center" style="padding-top:25px; padding-bottom:25px;">
    <!--the submit button calls all of the following functions-->
    <button class="btn-warning" type="submit" onclick= "assignGenotype(); fillPunnettSquare(); showPossibleData(); fillFemaleGenotypeAllele1(); fillMaleGenotypeAllele1();fillFemaleGenotypeAllele2();fillMaleGenotypeAllele2();getGenotype()">Select Cats</button>
</div>


<!--creates the punnett square and the cat icons within it-->
<div class="row">
    <div class="col-sm-12">
        <table id="square">
            <tr>
                <td style="border:0px solid black; padding: 0px;"></td>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="printF_Allele1"></p></b></td>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="printF_Allele2"></p></b></td>
            </tr>
            <tr>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="printM_Allele1"></p></b></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "topLeftCat" src="./cat_white.png"><p id="topleftallele"></p></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "topRightCat" src="./cat_white.png"><p id="toprightallele"></p></td>


            </tr>
            <tr>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="printM_Allele2"></p></b></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "bottomLeftCat" src="./cat_white.png"><p id="bottomleftallele"></p></td>
                <td style="border:2px solid black; padding: 100px;"><img id= "bottomRightCat" src="./cat_white.png"><p id="bottomrightallele"></p></td>

            </tr>
        </table>
    </div>
</div>

<div>
    <!--these are the offspring that are shown at the calculations at the bottom-->
    <img id="offspring" onclick="showPossibleData()">
    <img id="offspringtype2"  onclick="showPossibleData()">
</div>

<!--these are the calculations and percentages-->
<p id="data"></p>


<script>
    document.getElementById("femaleDropdownMenu").onchange = changeCatColor;
    document.getElementById("maleDropdownMenu").onchange = changeCatColor2;
</script>
</body>
</html>
