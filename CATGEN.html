<body class="container text-center" style="background-color: peachpuff;">
<h1>CatGen</h1>
<div class="row">
    <div class="col-sm-6">
        <p>Select coat color of female cat</p>
        <select id="cat1">
            <option value="select coat color">Select Coat Color</option>
            <!--<option value="black cat male">Black Cat (Male)</option>-->
            <option value="black cat female" id="heteroblackF">Black (heterozygous)</option>
            <option value="black cat female" id="homoblackF">Black (homozygous)</option>
            <!--<option value="black spotted cat male">Blac Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Blac Spotted Cat (Female)</option>-->
            <!--<option value="brown cat male">Brown Cat (Male)</option>-->
            <option value="brown cat female" id="brownF">Brown</option>
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>
        <img id="femalecat" src="./cat_white.png">
    </div>
    <div class="col-sm-6">
        <p>Select coat color of male cat</p>
        <select id="cat2">
            <option value="select coat color">Select Coat Color</option>
            <option value="black cat male" id="heteroblackM">Black (heterozygous)</option>
            <option value="black cat male" id="homoblackM">Black (homozygous)</option>
            <!--<option value="black cat female">Black Cat (Female)</option>-->
            <!--<option value="black spotted cat male">Blac Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Blac Spotted Cat (Female)</option>-->
            <option value="brown cat male" id="brownM">Brown</option>
            <!--<option value="brown cat female">Brown Cat (Female)</option>-->
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>
        <img id="malecat" src="./cat_white.png">
    </div>


</div>
<!--submit button div= centered, and colored orange-->
<!--when clicked, changes the color of the cat-->
<div id="submitButton" class="col-xl-12 text-center" style="padding-top:25px; padding-bottom:25px;">
    <!--<input type="submit" onclick="changeCatColor()">-->
    <button class="btn-warning" type="submit" onclick="changeCatColor(); assignGenotype()">select cats</button>
</div>

<!--creates the punnett square and the cat icons within it-->
<div class="row">
    <div class="col-sm-12">
        <table id="square">
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
            </tr>
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
            </tr>
        </table>
    </div>
</div>
<div>
    <img id="testcat" src="./cat_white.png" onclick=assignGenotype()>
</div>

<script>

    var cat=
        {
            femalegenotype: "homozygousdominant",
            malegenotype: "homozygousrecessive"
        };

    //    Messy function; when colors have been chosen on dropdown and SUBMIT is clicked, the color of the cat icons change
    function changeCatColor()
    {
        if (document.getElementById("brownF").selected)
        {
            document.getElementById("femalecat").src = "./cat_brown.png";
        }
        else if (document.getElementById("heteroblackF").selected || document.getElementById("homoblackF").selected)
        {
            document.getElementById("femalecat").src = "./cat_black.png";
        }
        if (document.getElementById("brownM").selected)
        {
            document.getElementById("malecat").src = "./cat_brown.png";
        }
        else if (document.getElementById("heteroblackM").selected || document.getElementById("homoblackM").selected)
        {
            document.getElementById("malecat").src = "./cat_black.png";
        }
    }

    function assignGenotype()
    {
        if (document.getElementById("brownF").selected)
        {
            cat.femalegenotype="homozygousrecessive";
        }
        else if (document.getElementById("heteroblackF").selected)
        {
            cat.femalegenotype="heterozygous";
        }
        else if (document.getElementById("homoblackF").selected)
        {
            cat.femalegenotype="homozygousdominant";
        }
        if (document.getElementById("brownM").selected)
        {
            cat.malegenotype="homozygousrecessive";
        }
        else if (document.getElementById("heteroblackM").selected)
        {
            cat.malegenotype="heterozygous";
        }
        else if (document.getElementById("homoblackM").selected)
        {
           cat.malegenotype="homozygousdominant";
        }
    }

</script>
