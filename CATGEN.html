<!DOCTYPE html>
<html lang="en">
<head>
    <style>

/*Create a class of "squares" for the punnett square*/

#square
{
    border:50px;
    margin:auto;
}

    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="container text-center" style="background-color: peachpuff;">
<h1>CatGen</h1>
<div class="row">
    <div class="col-sm-6">
        <p>Select coat color of female cat</p>
        <select id="cat1">
            <option value="select coat color">Select Coat Color</option>
            <!--<option value="black cat male">Black Cat (Male)</option>-->
            <option value="black cat female" id="blackF">Black</option>
            <!--<option value="black spotted cat male">Blac Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Blac Spotted Cat (Female)</option>-->
            <!--<option value="brown cat male">Brown Cat (Male)</option>-->
            <option value="brown cat female" id="brownF">Brown</option>
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>
        <img id="femalecat" src="./cat_white.png">
    </div>
    <div class="col-sm-6">
        <p>Select coat color of male cat</p>
        <select id="cat2">
            <option value="select coat color">Select Coat Color</option>
            <option value="black cat male"id="blackM">Black</option>
            <!--<option value="black cat female">Black Cat (Female)</option>-->
            <!--<option value="black spotted cat male">Blac Spotted Cat (Male)</option>-->
            <!--<option value="black spotted cat female">Blac Spotted Cat (Female)</option>-->
            <option value="brown cat male"id="brownM">Brown</option>
            <!--<option value="brown cat female">Brown Cat (Female)</option>-->
            <!--<option value="brown spotted cat male">Brown Spotted Cat (Male)</option>-->
            <!--<option value="brown spotted cat female">Brown Spotted Cat (Female)</option>-->
        </select>
        <img id="malecat" src="./cat_white.png">
    </div>
    <input type="submit" onclick="changeCatColor()"></div>



    </div>

<div class="row">
    <div class="col-sm-12">
        <table id="square">
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
            </tr>
            <tr>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
                <td style="border:2px solid black; padding: 100px;"><img src="./cat_white.png"></td>
            </tr>
        </table>
    </div>
</div>

<script>

//    Messy function; when colors have been chosen on dropdown and SUBMIT is clicked, the color of the cat icons change
//  Only works for female cat currently
    function changeCatColor()
    {
        alert("!!!");
        if (document.getElementById("brownF").selected)
        {
            document.getElementById("femalecat").src = "./cat_brown.png";
        }
        else if (document.getElementById("blackF").selected)
        {
            document.getElementById("femalecat").src = "./cat_black.png";
        }
        if (document.getElementById("brownM").selected)
        {
            document.getElementById("malecat").src = "./cat_brown.png";
        }
        else if (document.getElementById("blackM").selected)
        {
            document.getElementById("malecat").src = "./cat_black.png";
        }

    }


</script>
</body>
</html>
