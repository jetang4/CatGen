<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    </style>
    <!--HERES THE LINK TO THE EXTERNAL JS FILE-->
    <script src="catgen_version2.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>


<body class="container text-center" style="background-color: peachpuff;">
<h1>CatGen</h1>
<div style="text-align:left; width:100%; padding:10px;">
    <h1>Header</h1>
    <p>First paragraph</p>
    <p>Second paragraph</p>
</div>

<div class="row">
    <div class="col-sm-6">

        <!--dropdown menu: choose color of female cat-->
        <!--the female cat icon has an id of "colorSelectorLeft" and is white by default-->
        <p>Select coat color of female cat</p>
        <img id="female_coat_image" src="../Assets/cat_white.png"/>
        <!--the dropdown menu (entire menu) for the female is called "femaleDropdownMenu"-->
        <select id="female_coat_select" onchange="changeCatColor('coat', 'female');">
            <!--these are the options within the female dropdown menu-->
            <option value="">Select Coat Color</option>
            <option value="dominant_recessive" id="heteroblackF">Black (heterozygous)</option>
            <option value="dominant" id="homoblackF">Black (homozygous)</option>
            <option value="recessive" id="brownF">Brown</option>

        </select>
    </div>

    <!--dropdown menu: choose color of male cat-->
    <!--the female cat icon has an id of "colorSelectorRight" and is white by default-->
    <div class="col-sm-6">
        <p>Select coat color of male cat</p>
        <img id="male_coat_image" src="../Assets/cat_white.png"/>
        <!--the dropdown menu (entire menu) for the male is called "maleDropdownMenu"-->
        <select id="male_coat_select" onchange="changeCatColor('coat', 'male');">
            <!--these are the options within the male dropdown menu-->
            <option value="">Select Coat Color</option>
            <option value="dominant_recessive" id="heteroblackM">Black (heterozygous)</option>
            <option value="dominant" id="homoblackM">Black (homozygous)</option>
            <option value="recessive" id="brownM">Brown</option>
        </select>
    </div>
<div style="text-align:left; width:100%; padding:10px;">
    <h1>Header</h1>
    <p>First paragraph</p>
    <p>Second paragraph</p>
</div>

</div>
<!--submit button div= centered, and colored orange-->
<div id="submitButton" class="col-xl-12 text-center" style="padding-top:25px; padding-bottom:25px;">
    <!--the submit button calls all of the following functions-->
    <button class="btn-warning" type="submit" onclick= "fillPunnetSquare('coat')">Select Cats</button>
</div>


<!--creates the punnett square and the cat icon (white) within it-->
<!--the id "gender_alleleX_punnettsquare" is the allele printed on the side of the punnett square-->
<!--the id "locationlocationPunnettSquareProbability" is the probability that appears in the square once the form is submitted-->
<div class="row">
    <div class="col-sm-12">
        <table id="square" style="margin:0 auto;">
            <tr>
                <td style="border:0px solid black; padding: 0px;"></td>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="female_allele1_punnettsquare"></p></b></td>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="female_allele2_punnettsquare"></p></b></td>
                <td style="padding:20px;"></td>
            </tr>
            <tr>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="male_allele1_punnettsquare"></p></b></td>
                <td id= "0|0_square" style="border:2px solid black; padding: 100px;">
                    <img src="./cat_white.png" />
                    <p id="0|0_probability"></p>
                </td>
                <td id= "0|1_square" style="border:2px solid black; padding: 100px;">
                    <img src="./cat_white.png" />
                    <p id="0|1_probability"></p>
                </td>
                <td style="padding:20px;">
                </td>

            </tr>
            <tr>
                <td style="border:0px solid black; padding: 20px;"><b><p style="font-size:40px" id="male_allele2_punnettsquare"></p></b></td>
                <td id= "1|0_square" style="border:2px solid black; padding: 100px;">
                    <img src="../Assets/cat_white.png"/>
                    <p id="1|0_probability"></p>
                </td>
                <td id= "1|1_square" style="border:2px solid black; padding: 100px;">
                    <img src="../Assets/cat_white.png"/>
                    <p id="1|1_probability"></p>
                </td>
                <td style="padding:20px;"></td>

            </tr>
        </table>
    </div>
</div>

<div id="offspring_images">
    <!--these are the offspring that are shown at the calculations at the bottom-->
    <img id="offspring1">
    <img id="offspring2">
</div>

<!--these are the calculations and percentages-->
<p id="data"></p>

</script>
</body>
</html>
