<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        #dominant
         {
             width:400px;
             height:800px;
             border: 1px solid black;
         }
        #heterozygous
        {
            width:400px;
            height:800px;
            border: 1px solid black;
        }
        #recessive
        {
            width:400px;
            height:800px;
            border: 1px solid black;
        }
    </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("text", ev.target.id)
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div class="row">
    <div class="col-sm-4">
        <div id="dominant" ondrop="drop(event)" ondragover="allowDrop(event)">Dominant</div>
    </div>
    <div class="col-sm-4">
        <div id="heterozygous" ondrop="drop(event)" ondragover="allowDrop(event)">Heterozygous</div>
    </div>
    <div class="col-sm-4">
        <div id="recessive" ondrop="drop(event)" ondragover="allowDrop(event)">Recessive</div>
    </div>
</div>
<img id="blackandwhite" src="https://i.ebayimg.com/00/s/NzY4WDEwMjQ=/z/mPQAAOSwMmBVzxlC/$_86.JPG" draggable="true" ondragstart="drag(event)" width="200" height="200">
<img id="black" src="http://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2014/7/30/1406736501397/Black-cats-are-being-over-014.jpg" draggable="true" ondragstart="drag(event)" width="200" height="200">



</body>
</html>
